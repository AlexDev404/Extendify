  <body class="select-none">
    <div class="app">
      <div class="player">
        <div class="player__body">
          <div
            class="sidebar"
            includefile="./assets/partials/html/sidebar.html"
          ></div>
          <div class="body">
            <h1 class="on-disk">On Deck</h1>
            <p id="on-disk" style="padding-left: 30px">No Songs Found.</p>
            <div class="flex flex-wrap pt-9 pb-20" id="container">
              <!-- <div class="container">
                        <div class="songGrid">
                           <img class="songGrid__album" src="./assets/png/music_placeholder.png" alt="Album Image">
                           <div class="songGrid__info">
                              <h1>Track Name</h1>
                              <p>John Lennon<br>Album: <b>Test123</b></p>
                           </div>
                        </div>
                     </div> -->
            </div>
          </div>
        </div>
        <div
          class="footer h5"
          includefile="./assets/partials/html/footer.html"
        ></div>
      </div>
    </div>
    <script type="text/html" id="entryTemplate">
      <div class="songGrid" style="user-select: none;">
        <img
          class="songGrid__album"
          id="trackIcon"
          src="./assets/png/music_placeholder.png"
          alt="Album Image"
        />
        <p id="src" style="display: none;"></p>
        <div class="songGrid__info">
          <h1 id="trackName">Track Name</h1>
          <p id="trackArtist">John Lennon</p>
          <p id="trackAlbumHolder">
            <br />Album: <b id="trackAlbum">Test123</b>
          </p>
        </div>
      </div>
    </script>

    <script>
      Include();

    <script defer src="./assets/js/populateplaylists.js"></script>
